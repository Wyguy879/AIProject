<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>AI Assistant</h1>
        <p>Interact with our AI.</p>

    </main>

    <footer>
        <p>&copy; 2023 My AI App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
